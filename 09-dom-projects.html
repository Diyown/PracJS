<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom project</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscribe-btn">Subscribe</button>

    <script>
      function subscribe() {
        const btnElem = document.querySelector(".js-subscribe-btn");

        if (btnElem.innerText === "Subscribe") {
          btnElem.innerText = "Subscribed";
        } else {
          btnElem.innerText = "Subscribe";
        }
      }
    </script>
  </body>
</html>

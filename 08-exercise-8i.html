<!DOCTYPE html>
<html>
  <head>
    <title>heads tails</title>
  </head>
  <body>
    <button onclick="playGame('heads')">Heads</button>
    <button onclick="playGame('tails')">Tails</button>
    <button onclick="playGame('reset')">Reset</button>

    <script>
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0
      };

      function playGame(yourGuess) {
        let result = "";
        let random = getguess();  

        if (yourGuess === "reset") {
          score.wins = 0;
          score.losses = 0;
          localStorage.removeItem("score");
          alert("Score has been reset");
          return;
        }

        if (yourGuess === random) {
          result = "You Win";
          score.wins += 1;
        } else {
          result = "You Lose";
          score.losses += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        alert(`You Choose ${yourGuess}, Computer Chooses ${random}, ${result}
        Score: Wins: ${score.wins} Loses: ${score.losses}`);
      }

      function getguess() {
        const randomNumber = Math.random();
        const random = randomNumber < 0.5 ? "heads" : "tails";
        return random;
      }
    </script>
  </body>
</html>

    <title>06 Exercise</title>

  <body>
    <script>
      let hour = 2;
      const name = "Dione";

      if (hour <= 12) {
        console.log(`GOOD MORNING ${name}`);
      } else if (hour <= 17) {
        console.log(`GOOD AFTERNOON ${name}`);
      } else {
        console.log("GOOD NIGHT");
      }
    </script>
  </body>

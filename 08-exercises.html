  <body>
    <script>
      const product1 = {
        name: "basketball",
        price: 2095,
        ["delivery-time"]: "3days"
      };

      const product2 = {
        name: "basketball",
        price: 2095,
        ["delivery-time"]: "2days"
      };

      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          console.log(product1.name + " is cheaper");
        } else {
          console.log(product2.name + " is cheaper");
        }
      }

      comparePrice(product1, product2);

      function isSameProduct(product1, product2) {
        if (
          product1.name === product2.name &&
          product1.price === product2.price
        ) {
          return true;
        } else {
          return false;
        }
      }

      console.log(isSameProduct(product1, product2));

      console.log("Good Morning".toLocaleLowerCase());

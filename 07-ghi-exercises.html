<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 7 exercises</title>
  </head>
  <body>
    <script>
      function convertLength(length, from, to) {
        if (from !== "km" && from !== "miles" && from !== "ft") {
          return `invalid unit: ${from}`;
        } else if (to !== "km" && to !== "miles" && to !== "ft") {
          return `invalid unit: ${to}`;
        }

        if (from === "miles" && to === "km") {
          result = (length * 16) / 10;
          return `${result} km`;
        } else if (from === "km" && to === "miles") {
          result = (length / 16) * 10;
          return `${result} miles`;
        } else if (from === to) {
          return `${length} ${from}`;
        } else if (from === "miles" && to === "ft") {
          result = length * 5280;
          return `${result} ${to}`;
        } else if (from === "km" && to === "ft") {
          result = length * 3281;
          return `${result} ${to}`;
        }
      }

      console.log(convertLength(50, "miles", "km"));
      console.log(convertLength(90, "km", "miles"));
      console.log(convertLength(50, "km", "km"));
      console.log(convertLength(5, "miles", "km"));
      console.log(convertLength(5, "miles", "ft"));
      console.log(convertLength(5, "km", "ft"));
      console.log(convertLength(5, "km", "lbs"));
    </script>
  </body>
</html>

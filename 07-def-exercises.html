<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 7 exercises</title>
  </head>
  <body>
    <script>
      function convertToFahreinheit(celsius) {
        celsius = (celsius * 9) / 5 + 32;
        return celsius;
      }
      console.log(convertToFahreinheit(25));

      function convertToCelcius(fahrenheit) {
        fahrenheit = ((fahrenheit - 32) * 5) / 9;
        return fahrenheit;
      }

      console.log(convertToCelcius(86));

      function convertTemperature(degrees, unit) {
        if (unit === "C") {
          const result = convertToFahreinheit(degrees);
          return `${result}F`;
        } else if (unit === "F") {
          const result = convertToCelcius(degrees);
          return `${result}C`;
        }
      }

      console.log(convertTemperature(25, "C"));
      console.log(convertTemperature(86, "F"));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('Rock');">Rock</button>
    <button onclick="playGame('Paper');">Paper</button>
    <button onclick="playGame('Scissors');">Scissors</button>

    <script>
      function playGame(yourMove) {
        let computerMove = getComputerMove(computerMove);

        let result = "";

        if (yourMove === "Rock") {
          if (computerMove === "Paper") {
            result = "You LOSE";
          } else if (computerMove === "Scissors") {
            result = "You WIN";
          } else if (computerMove === "Rock") {
            result = "Its a TIE";
          }
        } else if (yourMove === "Paper") {
          if (computerMove === "Paper") {
            result = "Its a TIE";
          } else if (computerMove === "Scissors") {
            result = "You LOSE";
          } else if (computerMove === "Rock") {
            result = "You WIN";
          }
        } else if (yourMove === "Scissors") {
          if (computerMove === "Paper") {
            result = "You WIN";
          } else if (computerMove === "Scissors") {
            result = "Its a TIE";
          } else if (computerMove === "Rock") {
            result = "You LOSE";
          }
        }

        alert(
          `You Chooses ${yourMove}\n The Computer Chooses ${computerMove}\n${result}`
        );
      }

      function getComputerMove(computerMove) {
        let computerMove = Math.random();

        if (computerMove >= 0 && computerMove < 1 / 3) {
          computerMove = "Rock";
        } else if (computerMove >= 1 / 3 && computerMove < 2 / 3) {
          computerMove = "Paper";
        } else if (computerMove >= 2 / 3 && computerMove < 1) {
          computerMove = "Scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>

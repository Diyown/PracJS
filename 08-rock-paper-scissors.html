<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('Rock');">Rock</button>
    <button onclick="playGame('Paper');">Paper</button>
    <button onclick="playGame('Scissors');">Scissors</button>
    <button onclick="playGame('Reset');">Reset</button>

    <script>
      const score = JSON.parse(localStorage.getItem("scores"));

      console.log(JSON.parse(localStorage.getItem("scores")));

      function playGame(yourMove) {
        let computerMove = getComputerMove();

        let result = "";

        if (yourMove == "Reset") {
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem("scores");

          alert("YOUR SCORE HAS BEEN RESET");
        }

        if (yourMove === "Rock") {
          if (computerMove === "Paper") {
            result = "You LOSE";
            score.losses++;
          } else if (computerMove === "Scissors") {
            result = "You WIN";
            score.wins++;
          } else if (computerMove === "Rock") {
            result = "Its a TIE";
            score.ties++;
          }
        } else if (yourMove === "Paper") {
          if (computerMove === "Paper") {
            result = "Its a TIE";
            score.ties++;
          } else if (computerMove === "Scissors") {
            result = "You LOSE";
            score.losses++;
          } else if (computerMove === "Rock") {
            result = "You WIN";
            score.wins++;
          }
        } else if (yourMove === "Scissors") {
          if (computerMove === "Paper") {
            result = "You WIN";
            score.wins++;
          } else if (computerMove === "Scissors") {
            result = "Its a TIE";
            score.ties++;
          } else if (computerMove === "Rock") {
            result = "You LOSE";
            score.losses++;
          }
        }

        localStorage.setItem("scores", JSON.stringify(score));

        alert(
          `You Chooses ${yourMove}\n The Computer Chooses ${computerMove}\n${result}\nscore: win: ${score.wins} lose: ${score.losses} tie: ${score.ties}`
        );
      }

      function getComputerMove() {
        let random = Math.random();

        if (random >= 0 && random < 1 / 3) {
          return "Rock";
        } else if (random >= 1 / 3 && random < 2 / 3) {
          return "Paper";
        } else if (random >= 2 / 3 && random < 1) {
          return "Scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>

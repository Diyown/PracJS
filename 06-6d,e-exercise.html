    <title>Lesson 6 6d exercise</title>

  <body>
    <script>
      const age = 6;
      let isHoliday = false;

      if ((age <= 6 || age > 65) && isHoliday) {
        console.log("NO DISCOUNT");
      } else if ((age <= 6 || age > 65) && isHoliday === false) {
        console.log("DISCOUNT");
      } else {
        console.log("NO DISCOUNT");
      }
    </script>
